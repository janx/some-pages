<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Some Pages</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 style="margin-top:12%;width:100%;text-align:center;font-size:10em;">坑爹呢</h1>
    <h5 id='coolest-tip-ever' style="position:absolute;">你已进入奇怪的次元</h5>

    <script type='text/javascript'>
      var tipWidth = 120;

      setInterval(function() {
        var tip = document.getElementById('coolest-tip-ever');
        var style = "width:" + tipWidth + "px;position:absolute;top:"
          + Math.min(Math.random()*window.innerHeight, window.innerHeight-tipWidth) + "px;left:"
          + Math.min(Math.random()*window.innerWidth,  window.innerWidth-tipWidth)  + "px;color:#"
          + Math.floor(Math.random()*16777215).toString(16) + ";";
        tip.style.cssText = style;
      }, 300);

    </script>
  </body>
</html>
